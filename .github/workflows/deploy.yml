name: Deploy

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

# serialize only production deploys
concurrency:
  group: deploy-prod
  cancel-in-progress: true

env:
  DOCKERHUB_USERNAME: ashgw

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: download image artifact
        uses: actions/download-artifact@v4
        with:
          name: vault-mcp-image
          path: .

      - name: load docker image
        run: docker load -i image.tar

      - name: docker login
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ env.DOCKERHUB_USERNAME }} --password-stdin

      - name: push version tag
        run: docker push ${{ env.DOCKERHUB_USERNAME }}/vault-mcp:${{ inputs.version }}

      - name: tag and push latest
        run: |
          docker tag ${{ env.DOCKERHUB_USERNAME }}/vault-mcp:${{ inputs.version }} ${{ env.DOCKERHUB_USERNAME }}/vault-mcp:latest
          docker push ${{ env.DOCKERHUB_USERNAME }}/vault-mcp:latest
