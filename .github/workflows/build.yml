name: Build

on:
  workflow_call:
    outputs:
      VERSION:
        description: package.json version
        value: ${{ jobs.build.outputs.VERSION }}
  pull_request:
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ashgw

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: read version
        id: version
        run: |
          echo "VERSION=$(jq -r '.version' package.json)" >> "$GITHUB_OUTPUT"

      - name: docker build
        run: |
          docker build -t ${{ env.DOCKERHUB_USERNAME }}/vault-mcp:${{ steps.version.outputs.VERSION }} .
          docker tag ${{ env.DOCKERHUB_USERNAME }}/vault-mcp:${{ steps.version.outputs.VERSION }} ${{ env.DOCKERHUB_USERNAME }}/vault-mcp:latest

      - name: save image artifact
        run: docker save ${{ env.DOCKERHUB_USERNAME }}/vault-mcp:${{ steps.version.outputs.VERSION }} -o image.tar

      - uses: actions/upload-artifact@v4
        with:
          name: vault-mcp-image
          path: image.tar
